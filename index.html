<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Fanwood+Text"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Yanek K. Fine Art</title>
  </head>
  <body>
    <!-- Title -->
    <h1 class="title">YANEK K.</h1>
    <h2 class="sub-title">FINE ART</h2>
    <!-- Navigation bar -->
    <nav class="navbar">
      <a href="#">HOME</a>
      <a href="#">SELECTED WORK</a>
      <a href="#">ABOUT</a>
      <a href="#">CONTACT</a>
    </nav>

    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->

      <img
        src="images/A_place_to_call_home.jpg"
        class="mySlides fade"
        style="width: 100%"
      />
      <img
        src="images/Abundant_waters.jpg"
        class="mySlides fade"
        style="width: 100%"
      />
      <img
        src="images/Simple_things.jpg"
        class="mySlides fade"
        style="width: 100%"
      />
    </div>
    <div class="slidesText text">
      <p>A Place to Call Home</p>
      <p>2019</p>
    </div>
    <div class="slidesText text">
      <p>Abundant Waters</p>
      <p>2020</p>
    </div>

    <div class="slidesText text">
      <p>Simple things</p>
      <p>2017</p>
    </div>
  </body>
  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs() {
      showDivs((slideIndex += 1));
      setTimeout(plusDivs, 5000);
    }
    setTimeout(() => {
      plusDivs();
    }, 5000);

    function showDivs(n) {
      var i;
      // Set Slideshow for Images
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = x.length;
      }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex - 1].style.display = "block";

      // Set Slideshow for text
      var y = document.getElementsByClassName("slidesText");
      if (n > y.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = y.length;
      }
      for (i = 0; i < y.length; i++) {
        y[i].style.display = "none";
      }
      y[slideIndex - 1].style.display = "block";
    }
  </script>
</html>
