<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Fanwood+Text"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Yanek K. Photography</title>
  </head>
  <body>
    <!-- Title -->
    <h1 class="title">Yanek K</h1>
    <h2 class="sub-title">Photography</h2>
    <!-- Navigation bar -->
    <div class="topnav">
      <nav class="navbar" id="myLinks">
        <a href="/">Home</a>
        <a href="/pages/selected-work">Selected Work</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->

      <img
        src="images/A_place_to_call_home.jpg"
        class="mySlides fade"
        style="width: 100%"
      />
      <!-- <img
        src="images/Abundant_waters.jpg"
        class="mySlides fade"
        style="width: 100%"
      />
      <img
        src="images/Simple_things.jpg"
        class="mySlides fade"
        style="width: 100%"
      /> -->
    </div>
    <div class="slidesText text">
      <p>A Place to Call Home</p>
      <p>2019</p>
    </div>
    <!-- <div class="slidesText text">
      <p>Abundant Waters</p>
      <p>2020</p>
    </div>

    <div class="slidesText text">
      <p>Simple things</p>
      <p>2017</p>
    </div> -->
  </body>
  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs() {
      showDivs((slideIndex += 1));
      setTimeout(plusDivs, 5000);
    }
    setTimeout(() => {
      plusDivs();
    }, 5000);

    function showDivs(n) {
      var i;
      // Set Slideshow for Images
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = x.length;
      }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex - 1].style.display = "block";

      // Set Slideshow for Text
      var y = document.getElementsByClassName("slidesText");
      if (n > y.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = y.length;
      }
      for (i = 0; i < y.length; i++) {
        y[i].style.display = "none";
      }
      y[slideIndex - 1].style.display = "block";
    }
  </script>
</html>
